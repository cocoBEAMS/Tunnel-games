<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
        }

        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease-in-out;
        }

        .popup-container.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-header {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .popup-content {
            margin: 15px 0;
            color: #ccc;
        }

        .popup-author {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .popup-button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background: #ff007f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .popup-button:hover {
            background: #d6006b;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="popup-container" id="popup">
        <span class="close-btn" onclick="closePopup()">âœ–</span>
        <div class="popup-header">Welcome to Shallot Client</div>
        <div class="popup-content">This site has moved on to another version. Click the button below to visit the other version or copy and paste this link: https://alliumxbeta.netlify.app</div>
        <div class="popup-author">Tunnel Entertainment Services</div>
        <button class="popup-button" onclick="https://alliumxbeta.netlify.app"">Visit Site</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("popup").classList.add("active");
            }, 500);
        });

        function closePopup() {
            document.getElementById("popup").classList.remove("active");
        }

        function redirectToSite() {
            window.location.href = "https://yourwebsite.com"; // Replace with your actual site URL
        }
    </script>

</body>
</html>
